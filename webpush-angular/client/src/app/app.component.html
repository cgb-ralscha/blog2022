<div *ngIf="webPushSupported" class="content">
  <button (click)="subscribe()" *ngIf="!subscribed && !permissionDenied">Subscribe</button>
  <div *ngIf="permissionDenied">Permission denied</div>
  <button (click)="unsubscribe()" *ngIf="subscribed && !permissionDenied" class="unsubscribe">Unsubscribe</button>
</div>

<div *ngIf="!webPushSupported" class="content">
  <div class="info">Web Push not supported</div>
</div>
